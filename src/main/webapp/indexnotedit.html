<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>大数据平台操作手册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/zTreeStyle.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/plug/jquery.js"></script>
    <script src="js/plug/bootstrap.min.js"></script>
    <script src="js/plug/bootstrap-markdown.js"></script>
    <script src="js/plug/markdown.js"></script>
    <script src="js/plug/jquery.filedrop.js"></script>
    <script src="js/plug/jquery.hotkeys.js"></script>
    <script src="js/plug/jquery.ztree.all-3.5.min.js"></script>
    <script src="js/indexnotedit.js"></script>
</head>
<body>
<!-- <div id="tree" class="left ztree"></div>-->
<div id="edittitle">
    <div class="edittitle">四川无线大数据分析平台操作手册</div>
</div>
<div class="tree left">
    <ul id="treeDemo" class="ztree"></ul>
</div>
<div id="main" class="left">
    <div class="template"></div>
    <button id="inedit">继续编辑</button>
</div>
<div id="edit">
    <div class="row">
        <div class="col-md-12">
            <input class="title" type="text" placeholder="请输入标题">
            <button class="drop-out">退出</button>
            <textarea id="comment-md" name="comment" placeholder="请输入您需要编辑的内容"></textarea>
            <div id="comment-md-preview-container">
                <div class="well well-sm well-light md-preview margin-top-10" id="comment-md-preview"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
