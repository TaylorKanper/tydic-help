<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>大数据平台操作手册</title>
    <link rel="stylesheet" href="css/zTreeStyle.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/plug/jquery.js"></script>
    <script src="js/plug/jquery.ztree.all-3.5.min.js"></script>
    <script src="js/plug/jquery.blockUI.js"></script>
</head>
<body>
   <!-- <div id="tree" class="left ztree"></div>-->
   <div id="edittitle">
       <div class="edittitle">四川无线大数据分析平台操作手册</div>
   </div>
   <div class="tree left">
       <ul id="treeDemo" class="ztree"></ul>
   </div>
    <div id="main" class="left">
        <div class="template">请切换到子节点</div>
        <button id="inedit" class="button">继续编辑</button>
    </div>
    <div id="edit">
        <input class="title" type="text" placeholder="请输入标题">
        <button class="drop-out button">退出</button>
        <script id="editor" type="text/plain" style="width:1200px;height:470px;"></script>
        <button id="editor-test" class="button">在页面预览</button> <button class="submitBtn button" style="margin-left:20px;">保存</button>
    </div>
</body>
<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="js/index.js"></script>
</html>
